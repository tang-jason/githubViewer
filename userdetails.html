<div>
    <div>Name: {{user.name}}</div>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" width="80" height="80"/>

    Order:
    <select name="" id="" ng-model="repoSortOrder">
        <option value="+name">name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="+language">Languages</option>
    </select>
</div>

<!-- table -->
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Languages</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
            <td>{{repo.name}}</td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
        </tr>
    </tbody>
</table>
